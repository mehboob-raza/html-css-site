<!-- sidebar buttons  -->

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Get references to the Bitcoin and Content elements
    const bitcoin = document.querySelector(".bitcoin");
    const home = document.querySelector(".home");
    const content = document.querySelector('.content');

    // Function to show the home content
    function showHome() {
      home.style.display = 'flex';
      bitcoin.style.display = 'none';
      content.style.display = 'block';
    }

    // Function to show the Bitcoin content
    function showBitcoin() {
      home.style.display = 'none';
      bitcoin.style.display = 'block';
      content.style.display = 'block';
    }

    // Show the home content by default
    showHome();

    // Attach the showBitcoin function to the Bitcoin button click
    const bitcoinButton = document.querySelector('.sidebar-item[data-target="bitcoin"]');
    if (bitcoinButton) {
      bitcoinButton.addEventListener('click', showBitcoin);
    }

    // Attach the showHome function to the Home button click
    const homeButton = document.querySelector('.sidebar-item[data-target="home"]');
    if (homeButton) {
      homeButton.addEventListener('click', showHome);
    }
  });
</script>
